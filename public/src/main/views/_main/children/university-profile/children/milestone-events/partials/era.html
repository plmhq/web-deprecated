<div ng-controller="MilestoneCtrl">
	<div ng-repeat="instance in eraCollection">
		<h4 ng-bind="instance.title"> Title </h4>

		<!-- milestones -->
		<div class="row" ng-repeat="milestone in instance.milestones">
			<div class="col-md-2" ng-bind="milestone.date | date: 'yyyy'"> Date </div>
			<div class="col-md-10"> <p ng-bind="milestone.description"> </p> </div>
		</div>

		<hr ng-if="!isLastInTheCollection($index)">
	</div>
</div> <!-- /.ng-controller -->
