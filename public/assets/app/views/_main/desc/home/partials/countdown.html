<div class="countdown-timer">
	<div class="container">
		<p class="countdown-text">
			<timer end-time="1434297600000">
				{{ days }} day{{ daysS }}, 
				{{ hours }} hour{{ hoursS }}, 
				{{ mminutes }} minute{{ minutesS }}, 
				{{ sseconds }} second{{ secondsS }}
			</timer>

			<span class="extra"> &mdash; remaining 'til the Golden Anniversary &mdash; June 19, 2015 </span>
		</p>
	</div>
</div>
